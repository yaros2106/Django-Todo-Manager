<ul class="list-group">
  {% for item in todo_items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <a href="{% url 'todo_list:detail' pk=item.pk %}">
          {{ item.title }}
        </a>
        {% if item.done %}
          ✅
        {% else %}
          ❌
        {% endif %}
      </div>

      <a
        type="button"
        class="btn btn-outline-warning btn-sm"
        href="{% url 'todo_list:update' pk=item.pk %}"
      >
        Edit
      </a>

    </li>
  {% endfor %}
</ul>
